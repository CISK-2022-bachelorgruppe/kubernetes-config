apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-applikasjon
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django-applikasjon
        image: sjohans1/django-bachelor:2.0
        ports:
        - containerPort: 8000
        env:
        - name: DB_NAVN
          value: bachelor_db
        - name: DB_ROOT_USER
          value: root
        - name: DB_ROOT_PASS
          value: cGFzc3dvcmQK
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_PORT
          value: "3306"
        
